<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>JiCart</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="image/icon" href="image/icon/favicon.ico">
    <!-- fontawesome CDN -->
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrap" class="wrap">
        <header>
            <i class="fas fa-crown"></i>
            <i class="fas fa-bars"></i>
        </header>
        <main id="main" class="main">
            <!-- main의 왼쪽 -->
            <ul id="imgList" class="imgList cart">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            
            <!-- main의 가운데 -->
            <div id="mainImg" class="mainImg cart">
                <img src="./image/main/color/Rosegold.png" alt="">
            </div>
            
            <!-- main의 오른쪽 -->
            <div id="selectBox" class="selectBox cart">
                <h1>씨게이트 Backup Plus GOLD +Rescue Portable Drive USB 3.0</h1>
                <table>
                    <tr>
                        <th>price</th>
                        <td id="price"></td>
                    </tr>
                    <tr>
                        <th>color</th>
                        <td id="cBox" class="cBox">
                            <select name="choice" id="choice">
                                <option value="select">선택</option>
                                <option value="Rosegold">Rosegold</option>
                                <option value="Mint">Mint</option>
                                <option value="Purple">Purple</option>
                                <option value="Red">Red</option>
                                <option value="Skyblue">Skyblue</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>수량</th>
                        <td><input type="number" id="number" min="1" max="10" placeholder="0">
                        </td>
                    </tr>
                               
                </table>
                
                <button id="order" class="order">장바구니 추가</button>
                
                <div id="result" class="result">
                    <h1>카트 목록</h1>
                    <div class="insert" id="insert"></div>
                    <button class="exit" id="exit">닫기</button>
                </div>
                
                <!-- 씨게이트 Backup Plus GOLD +Rescue Portable Drive USB3.0
                품목 : 외장하드|HDD종류 : 6.3cm|HDD방식 : SATA3|외장하드단자 : USB3.0(USB3.2 Gen1)
                |색상 : 골드|두께 : 12mm|무게 : 140~247g|구성품 : 클라우드제공| -->
            </div>
        </main>

        <section class="detail" id="detail"></section>
        <!-- script link -->
    <script src="js/main_script.js"></script>
    </div>
</body>
</html>
